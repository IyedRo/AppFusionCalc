<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator IYR</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .calculatrice {
            margin: 3% auto;
            background-color: #E5E5E5;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .calculatrice input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            background-color: #ffffff;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .calculatrice input[type="button"] {
            background-color: #ffffff;
            border-radius: 8px;
            border: none;
            font-size: 20px;
            width: 60px;
            height: 50px;
            margin: 5px;
            transition: 0.12s;
            cursor: pointer;
        }

        .calculatrice input[type="button"]:hover {
            background-color: #CECECE;
        }

        .calculatrice input[type="button"].operator {
            background-color: #005EFF;
            color: white;
        }

        .calculatrice input[type="button"].operator:hover {
            background-color: #0054E5;
        }

        .calculatrice input[type="button"].equal {
            background-color: #2CA13D;
            color: white;
        }

        .calculatrice input[type="button"].equal:hover {
            background-color: #279036;
        }

        .calculatrice input[type="button"].clear {
            background-color: #FF2A3B;
            color: white;
        }

        .calculatrice input[type="button"].clear:hover {
            background-color: #E52535;
        }

        .a {
            position: relative;
            top: 46px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            padding: 6px;
            transition: 0.2s;
        }

        .a:hover {
            color: #28A745;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>
            <h2><span style="color: white;">IYR</span></h2>
            <div class="menu">
                <a href="index.html">
                    Home</a>
                <a href="Couleurs And Code.html">Color
                    And Code Hex</a><br>
                <a href="Calculator.html">
                    Calculator</a>
            </div>
    </div>
    <div class="calculatrice">
        <input type="text" id="display" name="display" readonly>
        <div>
            <input type="button" class="clear" value="Ac" onclick="clearDisplay()">
            <input type="button" value="Del" onclick="backspace()">
            <input type="button" class="operator" value="%" onclick="appendToDisplay('%')">
            <input type="button" class="operator" value="/" onclick="appendToDisplay('/')">
        </div>
        <div>
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" class="operator" value="*" onclick="appendToDisplay('*')">
        </div>
        <div>
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" class="operator" value="-" onclick="appendToDisplay('-')">
        </div>
        <div>
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" class="operator" value="+" onclick="appendToDisplay('+')">
        </div>
        <div>
            <input type="button" value="00" onclick="appendToDisplay('00')">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" class="equal" value="=" onclick="calculate()">
        </div>
    </div>
    <center>
        <a href="index.html" class="a">Back</a>
    </center>

</body>

</html>

<script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            const result = eval(display.value);
            if (isNaN(result) || !isFinite(result)) {
                throw new Error('Invalid expression');
            }
            display.value = result;
        } catch (error) {
            display.value = 'Error';
        }
    }

    document.addEventListener('keydown', (event) => {
        const key = event.key;
        if (/[0-9+\-*/%.]/.test(key)) {
            appendToDisplay(key);
        } else if (key === 'Enter') {
            calculate();
        } else if (key === 'Backspace') {
            backspace();
        } else if (key === 'Escape') {
            clearDisplay();
        }
    });
</script>
