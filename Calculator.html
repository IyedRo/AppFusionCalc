        .calculatrice {

    <main class="calculatrice">
        <input type="text" id="display" name="display" readonly>
        <div>
            <input type="button" class="clear" value="Ac" onclick="clearDisplay()">
            <input type="button" value="Del" onclick="backspace()">
            <input type="button" class="operator" value="%" onclick="appendToDisplay('%')">
            <input type="button" class="operator" value="/" onclick="appendToDisplay('/')">
        </div>
        <div>
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" class="operator" value="*" onclick="appendToDisplay('*')">
        </div>
        <div>
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" class="operator" value="-" onclick="appendToDisplay('-')">
        </div>
        <div>
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" class="operator" value="+" onclick="appendToDisplay('+')">
        </div>
        <div>
            <input type="button" value="00" onclick="appendToDisplay('00')">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" class="equal" value="=" onclick="calculate()">

<script>
    const display = document.getElementById('display');
    function appendToDisplay(value) { display.value += value; } function clearDisplay() { display.value = ''; } function backspace() { display.value = display.value.slice(0, -1); } function calculate() {
        try {
            const result = eval(display.value);
            if (isNaN(result) || !isFinite(result)) { throw new Error('Invalid expression'); } display.value = result;
        } catch (error) { display.value = 'Error'; }
    }
    document.addEventListener('keydown', (event) => {
        const key = event.key;
        if (/[0-9+\-*/%.]/.test(key)) { appendToDisplay(key); } else if (key === 'Enter') { calculate(); } else if (key === 'Backspace') { backspace(); } else if (key === 'Escape') { clearDisplay(); }
    });
</script>
