<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IYR</title>
    <style>
        body {
            background-color: GhostWhite;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: rgba(45, 150, 45);
            padding: 10px;
            display: flex;
            align-items: center;
            transition: 0.2s;
            box-shadow: 0 0 1px rgba(45, 150, 45);
            position: relative;
            height: 55px;
        }

        .header h2 {
            font-size: 22px;
            font-weight: bold;
            color: black;
            margin: 0;
            padding: 3px;
            position: relative;
            left: 15px;
            transition: 0.2s;
            cursor: pointer;
        }

        .header h2:hover {
            color: mediumblue;
        }

        .header .menu {
            display: flex;
            margin-left: 18px;
            position: absolute;
            left: 42%;
        }

        .header a {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 3px;
            margin-right: 15px;
            position: static;
            left: 200px;
            transition: 0.2s;
        }

        .header a:hover {
            box-shadow: 0 0 3px black;
            border-radius: 5px;
            color: rgb(0, 10, 200);
            text-decoration: underline;
        }

        .calculatrice {
            margin-top: 40px;
            padding: 20px;
            border-radius: 15px;
            background-color: silver;
            box-shadow: 0 0 1px silver;
            display: grid;
            width: 300px;
            height: 400px;
            justify-items: center;
            align-items: center;
        }

        .calculatrice input[type="text"] {
            width: 100%;
            height: 35px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            background-color: ghostwhite;
            box-shadow: 0 0 1px ghostwhite;
            cursor: pointer;
            margin-bottom: 10px;
            padding-left: 2px;
        }

        .calculatrice input[type="text"]:hover {
            box-shadow: 0 0 3px black;
        }

        .calculatrice input[type="button"] {
            border-radius: 5px;
            background-color: GhostWhite;
            box-shadow: 0 0 1px GhostWhite;
            border: 0;
            margin: 5px;
            padding: 7px;
            transition: 0.2s;
            width: 60px;
            height: 45px;
            font-size: 20px;
        }

        .calculatrice input[type="button"]:hover {
            box-shadow: 0 0 3px black;
            color: rgba(45, 150, 45);
        }

        .a {
            position: relative;
            top: 45px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-decoration: none;
            padding: 3px;
            transition: 0.2s;
        }

        .a:hover {
            box-shadow: 0 0 3px black;
            border-radius: 5px;
            color: rgb(0, 10, 200);
            text-decoration: underline;
        }

            .calculatrice {

    </style>
</head>

<body>
    <div class="header">
        <h2>
            <h2><span style="color: mediumblue;">IYR</span></h2>
            <div class="menu">
                <a href="index.html">Mon
                    Accueil</a>
                <a href="Couleurs Et Code.html">Color
                    Et Code Hex</a><br>
                <a href="Calculatrice.html">Mon
                    Calculatrice</a>
            </div>
    </div>

    <center>
        <div class="calculatrice">
            <input type="text" id="display" name="display" readonly>
            <div>
                <input type="button" value="Ac" onclick="clearDisplay()">
                <input type="button" value="%" onclick="appendToDisplay('%')">
                <input type="button" value="Del" onclick="backspace()">
                <input type="button" value="/" onclick="appendToDisplay('/')">
            </div>
            <div>
                <input type="button" value="7" onclick="appendToDisplay('7')">
                <input type="button" value="8" onclick="appendToDisplay('8')">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="*" onclick="appendToDisplay('*')">
            </div>
            <div>
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('5')">
                <input type="button" value="6" onclick="appendToDisplay('6')">
                <input type="button" value="-" onclick="appendToDisplay('-')">
            </div>
            <div>
                <input type="button" value="1" onclick="appendToDisplay('1')">
                <input type="button" value="2" onclick="appendToDisplay('2')">
                <input type="button" value="3" onclick="appendToDisplay('3')">
                <input type="button" value="+" onclick="appendToDisplay('+')">
            </div>
            <div>
                <input type="button" value="00" onclick="appendToDisplay('00')">
                <input type="button" value="0" onclick="appendToDisplay('0')">
                <input type="button" value="." onclick="appendToDisplay('.')">
                <input type="button" value="=" onclick="calculate()">
            </div>
        </div>
    </center>

    <center>
        <a href="index.html" class="a">Back</a>
    </center>

</html>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function backspace() {
        let currentValue = document.getElementById('display').value;
        document.getElementById('display').value = currentValue.slice(0, -1);
    }

    function calculate() {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
    }
</script>
